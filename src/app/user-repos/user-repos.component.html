<div class="card mt-4">
    <div class="card-header">
        User Repos
    </div>
    <div class="card-body">
        <div *ngFor="let repo of userRepos" class="repo my-2">

            <h5>Name: {{repo.name}}</h5>
            <p>Languages: {{repo.language}}</p>
            <p>Created: {{repo.created_at}}</p>

        </div>
    </div>
</div>
